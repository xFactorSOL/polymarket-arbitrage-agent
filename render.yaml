services:
  - type: web
    name: polymarket-arbitrage-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn agents.arbitrage_agent.api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    # Add your environment variables in Render dashboard:
    # - POLYGON_WALLET_PRIVATE_KEY
    # - OPENAI_API_KEY
    # - ODDS_API_KEY (optional)
    # - NEWS_API_KEY (optional)
    # - SLACK_WEBHOOK_URL (optional)
