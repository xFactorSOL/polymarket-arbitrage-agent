<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Arbitrage Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status-running {
            background: #10b981;
            color: white;
        }
        
        .status-idle {
            background: #f59e0b;
            color: white;
        }
        
        .status-error {
            background: #ef4444;
            color: white;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .markets {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .market-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .market-item:last-child {
            border-bottom: none;
        }
        
        .market-question {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .market-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-probability {
            background: #10b981;
            color: white;
        }
        
        .badge-liquidity {
            background: #3b82f6;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Polymarket Arbitrage Agent</h1>
            <p>Real-time market scanning and opportunity detection</p>
            <span id="statusBadge" class="status-badge status-idle">Loading...</span>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="cards">
            <div class="card">
                <h3>Total Markets Found</h3>
                <div class="value" id="totalMarkets">-</div>
            </div>
            <div class="card">
                <h3>Qualified Markets</h3>
                <div class="value" id="qualifiedMarkets">-</div>
            </div>
            <div class="card">
                <h3>Total Scans</h3>
                <div class="value" id="totalScans">-</div>
            </div>
            <div class="card">
                <h3>Agent Status</h3>
                <div class="value" id="agentStatus" style="font-size: 18px;">-</div>
            </div>
        </div>
        
        <div class="controls">
            <h3 style="margin-bottom: 15px;">Controls</h3>
            <button class="btn" onclick="manualScan()">üîç Manual Scan</button>
            <button class="btn" onclick="startScanning()" id="startBtn">‚ñ∂Ô∏è Start Scanning</button>
            <button class="btn btn-danger" onclick="stopScanning()" id="stopBtn" disabled>‚èπÔ∏è Stop Scanning</button>
            <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
        </div>
        
        <div class="markets">
            <h3 style="margin-bottom: 15px;">Recent Markets</h3>
            <div id="marketsList">
                <div class="loading">Loading markets...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        // Get API base from current URL
        function getApiUrl(endpoint) {
            return `${API_BASE}${endpoint}`;
        }
        
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                showError(`Error: ${error.message}`);
                return null;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        async function updateStatus() {
            const status = await fetchData(getApiUrl('/status'));
            if (status) {
                const badge = document.getElementById('statusBadge');
                const agentStatus = document.getElementById('agentStatus');
                
                if (status.is_scanning) {
                    badge.textContent = 'Scanning';
                    badge.className = 'status-badge status-running';
                    agentStatus.textContent = 'üü¢ Active';
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                } else {
                    badge.textContent = 'Idle';
                    badge.className = 'status-badge status-idle';
                    agentStatus.textContent = 'üü° Idle';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                }
            }
        }
        
        async function updateStatistics() {
            const stats = await fetchData(getApiUrl('/statistics'));
            if (stats && stats.statistics) {
                document.getElementById('totalScans').textContent = stats.statistics.total_scans || 0;
            }
        }
        
        async function updateMarkets() {
            const data = await fetchData(getApiUrl('/markets'));
            if (data) {
                const markets = data.markets || [];
                document.getElementById('totalMarkets').textContent = data.count || 0;
                document.getElementById('qualifiedMarkets').textContent = markets.length;
                
                const marketsList = document.getElementById('marketsList');
                if (markets.length === 0) {
                    marketsList.innerHTML = '<div class="loading">No markets found. Try running a manual scan.</div>';
                } else {
                    marketsList.innerHTML = markets.map(market => `
                        <div class="market-item">
                            <div class="market-question">${market.question || 'N/A'}</div>
                            <div class="market-details">
                                <span class="badge badge-probability">${(market.winning_probability * 100).toFixed(1)}%</span>
                                <span class="badge badge-liquidity">$${(market.liquidity || 0).toLocaleString()}</span>
                                <span>${market.hours_until_resolution?.toFixed(1) || 'N/A'}h until resolution</span>
                                <span>Category: ${market.category || 'N/A'}</span>
                            </div>
                        </div>
                    `).join('');
                }
            }
        }
        
        async function manualScan() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Scanning...';
            
            try {
                const result = await fetch(getApiUrl('/scan'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        min_prob: 0.92,
                        max_prob: 0.99,
                        time_window_hours: 48.0,
                        limit: 20
                    })
                });
                
                const data = await result.json();
                if (data.success) {
                    showError(`Scan complete! Found ${data.markets_found} markets.`);
                    await updateMarkets();
                    await updateStatistics();
                } else {
                    showError('Scan failed');
                }
            } catch (error) {
                showError(`Scan error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç Manual Scan';
            }
        }
        
        async function startScanning() {
            const result = await fetchData(getApiUrl('/start'));
            if (result) {
                showError('Continuous scanning started!');
                await updateStatus();
            }
        }
        
        async function stopScanning() {
            const result = await fetchData(getApiUrl('/stop'));
            if (result) {
                showError('Scanning stopped.');
                await updateStatus();
            }
        }
        
        async function refreshData() {
            await Promise.all([
                updateStatus(),
                updateStatistics(),
                updateMarkets()
            ]);
        }
        
        // Initial load
        refreshData();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
